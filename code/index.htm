<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Calculste the split tip" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body><script>
function tokenize(input) {
  const tokenTypes = [
    // ðŸŽ¯ Keywords (language reserved words)
    { type: "Keyword", regex: /^(inport|as|new|from|public|private|return|function|var|const|let|continue|name|export)\b/ },

    // ðŸŽ¯ Types (primitive and custom)
    { type: "Type", regex: /^(string|number|boolean|object|File|Map|Array|Function)\b/ },

    // ðŸŽ¯ Boolean literals
    { type: "Boolean", regex: /^(true|false)\b/ },

    // ðŸŽ¯ Assignment operators
    { type: "AssignmentOperator", regex: /^(=~>|_>|:=|=|~>|~~>|-~>|~->|_~>|~_>|_-~>)/ },

    // ðŸŽ¯ Comparison operators
    { type: "ComparisonOperator", regex: /^(==|!=|<=|>=|<|>)/ },

    // ðŸŽ¯ Logical/math operators
    { type: "Operator", regex: /^(\+|\-|\*|\/|&&|\|\|)/ },

    // ðŸŽ¯ String literal
    { type: "String", regex: /^"([^"\\]*(\\.[^"\\]*)*)"/ },

    // ðŸŽ¯ Numbers
    { type: "Number", regex: /^[0-9]+(\.[0-9]+)?/ },

    // ðŸŽ¯ Identifier (variable or function name)
    { type: "Identifier", regex: /^[a-zA-Z_][a-zA-Z0-9_]*/ },

    // ðŸŽ¯ Dot (object access)
    { type: "Dot", regex: /^\./ },

    // ðŸŽ¯ Pipe (| character)
    { type: "Pipe", regex: /^\|/ },

    // ðŸŽ¯ Symbols (punctuation and delimiters)
    { type: "Symbol", regex: /^[\[\]\(\)\{\},;:]/ },

    // ðŸŽ¯ Comments (single and block)
    { type: "Comment", regex: /^\/\/[^\n]*/ },              // Single-line
    { type: "Comment", regex: /^\/\*[\s\S]*?\*\// },        // Multi-line

    // ðŸŽ¯ Whitespace (ignored but tracked for line/column)
    { type: "Whitespace", regex: /^\s+/, ignore: true }
  ];

  const tokens = [];
  let current = 0;
  let line = 1;
  let column = 1;

  function advance(str) {
    const lines = str.split("\n");
    if (lines.length > 1) {
      line += lines.length - 1;
      column = lines[lines.length - 1].length + 1;
    } else {
      column += str.length;
    }
  }

  while (current < input.length) {
    const str = input.slice(current);
    let matched = false;

    for (const { type, regex, ignore } of tokenTypes) {
      const match = regex.exec(str);
      if (match) {
        const value = match[0];
        if (!ignore) {
          tokens.push({ type, value, line, column });
        }
        advance(value);
        current += value.length;
        matched = true;
        break;
      }
    }

    if (!matched) {
      // Unrecognized character â€” capture as error token
      const char = input[current];
      tokens.push({ type: "Error", value: char, line, column });
      advance(char);
      current++;
    }
  }

  console.log( tokens);
}
  function tok(){
let a=document.getElementById('in').value;
    tokenize(a);}
</script>
  <textarea id="in"></textarea>
    <button onclick="tok()">continue</button>
</body></html>
